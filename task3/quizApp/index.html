<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz of Computer Science</h1>
    <p>Test Yourself</p>
    <div class="main">
        <div class="box">
            <h3 id="queBox"> this is the dummy question?</h3>
            <div class="row">
                <input class="options" type="radio" value="a" id="option1" name="otpion">
                <label for="option1">a) option 1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="b" id="option2" name="otpion">
                <label for="option2">b) option 2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="c" id="option3" name="otpion">
                <label for="option3">c) option 3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="d" id="option4" name="otpion">
                <label for="option4">d) option 4</label>
            </div>

            <button class="btn">
                Submit
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
